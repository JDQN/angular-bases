<h4>Listado</h4>
<form class="row" (ngSubmit)="emitCharacter()">

  <input type="text" [(ngModel)]="character.name" name="name" class="form-control mb-2" placeholder="Nomre">

  <input type="number" [(ngModel)]="character.power" name="power" class="form-control mb-2" placeholder="Poder">

  <button type="submit" (click)="emitCharacter()" class="btn btn-primary">
    Agregar personaje
  </button>

  <!-- <pre>{{ character | json }}</pre> -->

</form>
